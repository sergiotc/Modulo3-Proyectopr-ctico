{% extends "app/layout.html" %}

{% block content %}

<div class="panel panel-default">
    <h1 class="text-center">{{game.name}}</h1>
    <div class="panel-heading">
    <div class="text-right">
        <a role="button" class="btn btn-warning" href="/modificar/{{game.id}}">Edit</a>
        <a onclick="return confirm('¿Deseas eliminar esta serie?');"
       role="button" class="btn btn-danger" href="/borrar/{{game.id}}">Remove</a>
    </div>
    </div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Name</dt>
            <dd>{{game.name}}</dd>
            <dt>Publisher</dt>
            <dd>{{game.publisher}}</dd>
            <dt>Year</dt>
            <dd>{{game.year}}</dd>
            <dt>Genre</dt>
            <dd>{{game.get_genre_display}}</dd>
            <dt>Plataform</dt>
            <dd>{{game.get_plataform_display}}</dd>
            <dt>Score</dt>
            <dd>{{game.score}}</dd>
            <dt>Online</dt>
            <dd>{{game.online}}</dd>
            <dt>PEGI</dt>
            <dd>{{game.pegi}}</dd>
        </dl>
    </div>
</div>

{% endblock %}
